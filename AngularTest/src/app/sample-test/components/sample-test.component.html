<div class="container">
  <div class="pt-3 mt-3">
    <h5>Sample Test Data</h5>
  </div>
  <div class="card">
    <div class="card-block">
      <table class="table table-sm table-striped">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>City</th>
          <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let testData of sampleTestData">
          <td>{{testData.firstName}}</td>
          <td>{{testData.lastName}}</td>
          <td>{{testData.city}}</td>
          <td>{{testData.country}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
